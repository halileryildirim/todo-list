<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="title-container">        
            <img src="https://cdn-icons-png.flaticon.com/512/1950/1950715.png" alt="todo list icon" id="title-icon">
            <h1>TODO LIST</h1>
        </div>
        <div id="adding-buttons">
            <div id="project-button">
                <div>Add Project</div>
                <img src="https://img.icons8.com/ios-glyphs/30/plus-math.png">
            </div>
            <div id="task-button">
                <div>Add a Task</div>
                <img src="https://img.icons8.com/ios-glyphs/30/plus-math.png">
                
            </div>
        </div>
        <h2>Projects</h2>
        <div class="projects"></div> 
    </div>
    <div id="tasks">
        <div>
            <img src="https://www.svgrepo.com/show/18461/refresh.svg" id="task-view-toggle">
        </div>
        <div id="content-card" class="content-list"></div>
    </div>
    <dialog id="task-dialog">
        <form id="task-form">
            <div class="dialog-header">
                <h3>Add Task</h3>
                <button type="reset" id="task-close-button">X</button>
            </div>
            <div>
                <label for="project-options">Select Project</label>
                <select name="project-options" id="project-options">
                    <option>Select Project</option>
                </select>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required> 
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
            <div class="dialog-footer">
                <button type="submit" id="confirm-task">Add a Task</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form id="project-form">
            <div class="dialog-header">
                <h3>Add Project</h3>
                <button type="reset" id="project-close-button">X</button>
            </div>
            <div id="dialog-body">
                <label for="project-name">Project Name: </label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
            <div class="dialog-footer">
                <button type="submit" id="confirm-project">Add Project</button>
            </div>
        </form>
    </dialog>
    <div id="edited-modal-container">
        <dialog id="task-dialog-filled">
            <form id="task-form-edited">
                <div class="dialog-header">
                    <h3>Edit Task</h3>
                    <button type="reset" id="taskedit-close-button">X</button>
                </div>
                <div>
                    <label for="title-edited">Title</label>
                    <input type="text" id="title-edited" name="title-edited"required> 
                </div>
                <div>
                    <label for="description-edited">Description</label>
                    <input type="text" id="description-edited" name="description-edited">
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date-edited" name="date-edited" required>
                </div>
                <div>
                    <label for="priority-edited">Change Priority</label>
                    <select name="priority" id="priority-edited">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="dialog-footer">
                    <button type="submit" id="confirm-task-edit">Edit Task</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
