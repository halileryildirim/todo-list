<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <button id="task-button">Add Task</button>
        <button id="project-button">Add Project</button>
    </div>
    <div id="sidebar">
        <h1>TODO LIST</h1>
        <h2>Projects</h2>
        <div class="projects"></div> 
    </div>
    <div id="content"></div>
    <dialog id="task-dialog">
        <form id="task-form">
            <div>
                <h3>Add a Task</h3>
            </div>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required> 
            </div>
            <div>
                <label for="description">Description: </label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="date">Date: </label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button type="submit" id="confirm-task">Add a Task</button>
                <button type="reset" id="cancel-task">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form id="project-form">
            <div>
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
            <div>
                <button type="submit" id="confirm-project">Add a Project</button>
                <button type="reset" id="cancel-project">Cancel</button>
            </div>

        </form>
    </dialog>
</body>
</html>
