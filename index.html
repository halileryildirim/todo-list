<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h1>TODO LIST</h1>
        <button id="project-button">Add Project</button>
        <button id="task-button">Add Task</button>
        <h2>Projects</h2>
        <div class="projects"></div> 
    </div>
    <div id="content"></div>
    <dialog id="task-dialog">
        <form id="task-form">
            <div>
                <button type="reset" id="task-close-button">X</button>
            </div>
            <div>
                <h3>Add Task</h3>
            </div>
            <div>
                <label for="project-options">Select Project</label>
                <select name="project-options" id="project-options">
                    <option>Select Project</option>
                </select>
            </div>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required> 
            </div>
            <div>
                <label for="description">Description: </label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="date">Date: </label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button type="submit" id="confirm-task">Add a Task</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form id="project-form">
            <div>
                <button type="reset" id="project-close-button">X</button>
            </div>
            <div>
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
            <div>
                <button type="submit" id="confirm-project">Add Project</button>
            </div>
        </form>
    </dialog>
    <div id="edited-modal-container">
        <dialog id="task-dialog-filled">
            <form id="task-form">
                <div>
                    <button type="reset" id="task-close-button">X</button>
                </div>
                <div>
                    <h3>Edit Task</h3>
                </div>
                <div>
                    <label for="project-options">Change Project</label>
                    <select name="project-options" id="project-options">
                        <option>Change Project</option>
                    </select>
                </div>
                <div>
                    <label for="title-edited">Title: </label>
                    <input type="text" id="title-edited" name="title-edited"required> 
                </div>
                <div>
                    <label for="description-edited">Description: </label>
                    <input type="text" id="description-edited" name="description-edited">
                </div>
                <div>
                    <label for="date">Date: </label>
                    <input type="date" id="date-edited" name="date-edited" required>
                </div>
                <div>
                    <label for="priority-edited">Change Priority:</label>
                    <select name="priority" id="priority-edited">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <button type="submit" id="confirm-task-edit">Edit Task</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
